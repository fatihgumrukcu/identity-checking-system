<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Identity Verification System</h2>
            <p class="subtitle">Upload the image and fit the text lines into the <span class="highlight">green zone</span>.</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon"></div>
            <label for="fileInput" class="file-label">
                Click or drag to upload your identity image
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="img-container" id="cropperWrapper">
            <img id="image">
        </div>

        <div class="controls" id="actionButtons" style="display: none;">
            <button id="verifyBtn" class="verify-btn">
                Analyze and Save
            </button>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
