<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Identity Verification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #ffffff; min-height: 100vh; line-height: 1.6; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 50px 50px; pointer-events: none; z-index: 1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; position: relative; z-index: 2; }
        .header { text-align: center; margin-bottom: 60px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; margin: 0 auto 20px; }
        h1 { font-size: 3rem; font-weight: 700; background: linear-gradient(135deg, #ffffff, #a1a1aa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
        .subtitle { color: #71717a; }
        .main-content { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; backdrop-filter: blur(20px); }
        .upload-area { background: rgba(255, 255, 255, 0.02); border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 16px; padding: 60px 40px; text-align: center; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .img-container { width: 100%; max-height: 500px; margin: 40px 0; display: none; border-radius: 16px; overflow: hidden; position: relative; background: #000; border: 1px solid rgba(255, 255, 255, 0.1); }
        .mrz-guide { position: absolute; bottom: 0; left: 0; width: 100%; height: 35%; background: rgba(16, 185, 129, 0.1); border-top: 2px solid #10b981; color: #10b981; font-size: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; backdrop-filter: blur(5px); }
        .scan-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; overflow: hidden; }
        .scan-line { position: absolute; width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); border-bottom: 2px solid #3b82f6; animation: scan 2.5s infinite; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
        .verify-btn { background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; border: none; padding: 16px 48px; font-size: 1.1rem; font-weight: 600; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .success-card { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; padding: 24px; border-radius: 16px; }
        .error-card { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; padding: 24px; border-radius: 16px; color: #ef4444; }
        .loading-message { color: #3b82f6; display: flex; align-items: center; gap: 16px; padding: 20px; }
        pre { background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 12px; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; margin-top: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .step-number { width: 24px; height: 24px; background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 12px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">AI</div>
            <h1>Identity Verification</h1>
            <p class="subtitle">AI-powered MRZ Analysis & Document Validation</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <p style="margin-bottom: 20px;"><span class="step-number">1</span><strong>Upload Document Image</strong></p>
                <div class="upload-area" id="uploadArea">
                    <p id="uploadStatus">Click or drag & drop ID/Passport image</p>
                    <input type="file" id="fileInput" accept="image/*" style="display:none">
                </div>
            </div>

            <div class="img-container" id="cropperWrapper">
                <img id="image">
            </div>

            <div class="controls" id="actionButtons" style="display: none; text-align: center;">
                <p style="margin-bottom: 20px;"><span class="step-number">2</span><strong>Start Analysis</strong></p>
                <button id="verifyBtn" class="verify-btn">Verify Identity</button>
            </div>
            
            <div id="result" style="margin-top: 30px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const cropperWrapper = document.getElementById('cropperWrapper');
        const actionButtons = document.getElementById('actionButtons');

        uploadArea.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        };

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('image');
                img.src = e.target.result;
                cropperWrapper.style.display = 'block';
                actionButtons.style.display = 'block';
                document.getElementById('uploadStatus').innerText = file.name + " loaded";
                
                if (cropper) cropper.destroy();
                cropper = new Cropper(img, {
                    aspectRatio: 10 / 6,
                    viewMode: 1,
                    ready() {
                        const face = document.querySelector('.cropper-face');
                        const guide = document.createElement('div');
                        guide.className = 'mrz-guide';
                        guide.innerText = 'ALIGN MRZ AREA HERE';
                        face.appendChild(guide);

                        const scan = document.createElement('div');
                        scan.className = 'scan-overlay';
                        scan.id = 'scanOverlay';
                        scan.innerHTML = '<div class="scan-line"></div>';
                        face.appendChild(scan);
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('verifyBtn').onclick = () => {
            const resultDiv = document.getElementById('result');
            const overlay = document.getElementById('scanOverlay');
            overlay.style.display = 'block';

            resultDiv.innerHTML = `<div class="loading-message">Analyzing document with AI...</div>`;

            const canvas = cropper.getCroppedCanvas({ width: 1200, height: 800 });
            const dataUrl = canvas.toDataURL('image/jpeg');

            fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(res => res.json())
            .then(data => {
                overlay.style.display = 'none';
                // Backend 'success' dönüyor
                if (data.status === "success") {
                    resultDiv.className = 'success-card';
                    resultDiv.innerHTML = `
                        <h3 style="color:#10b981">Verification Success</h3>
                        <p><strong>Name:</strong> ${data.first_name} ${data.last_name}</p>
                        <p><strong>Document:</strong> ${data.document_type} (${data.country})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error-card';
                    resultDiv.innerHTML = `Error: ${data.message || "Detection failed"}`;
                }
            })
            .catch(err => {
                overlay.style.display = 'none';
                resultDiv.className = 'error-card';
                resultDiv.innerHTML = "Connection Error: " + err.message;
            });
        };
    </script>
</body>
</html>
